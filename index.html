<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="skytech.jpg" alt="Skytech Gaming PC" class="product-img" />

    <div class="card-body">
      <p class="product-title" title="Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PSU, 360mm AIO, 11AC Wi-Fi, Windows 11 Home 64-bit, Black">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PSU, 360mm AIO, 11AC Wi-Fi, Windows 11 Home 64-bit, Black
      </p>

      <div class="rating">
        <div class="stars">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
        </div>
        <span class="review-count">131</span>
      </div>

      <p class="sold-info">50+ bought in past month</p>

      <div class="price">
        <span class="amount">$1,979<sup>59</sup></span>
      </div>

      <p class="delivery">$159.58 delivery</p>
      <p class="shipping">Ships to India</p>

      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>
</body>
</html>
